<body>
    <nav>
        <div class="logo">
            <a href="index.html">
            <img src="images/szlogo1_processed.png" alt="Systementor Zoo">

            </a>
        </div>
    </nav>

    <section class="contact-form">
        <h1>Kontakta oss</h1>
        <form action="your-server-endpoint" method="POST">
            <div class="form-group">
                <label for="name">Ditt namn</label>
                <input type="text" id="name" name="name" placeholder="Ange ditt namn" required>
            </div>
            <div class="form-group">
                <label for="email">Din e-post</label>
                <input type="email" id="email" name="email" placeholder="Ange din e-post" required>
            </div>
            <div class="form-group">
                <label for="message">Ditt meddelande</label>
                <textarea id="message" name="message" rows="5" placeholder="Skriv ditt meddelande här"
                    required></textarea>
            </div>
            <button-contact type="submit">SKICKA</button-contact>
        </form>
    </section>

    <footer>
        <div class="logo">
            <img src="images/szlogo1_processed.png" alt="Systementor Zoo" class="logo-small">
        </div>
        <div class="footer-container">
            <ul class="social-links">
                <li><a href="https://www.instagram.com" target="_blank"><i class='bx bxl-instagram'></i>
                    </a></li>
                <li><a href="https://www.facebook.com" target="_blank"><i class='bx bxl-facebook-square'></i>
                    </a></li>
            </ul>
            <p>&copy; 2025 Systementor Zoo. All rights reserved.</p>
        </div>

        <button id="subscribe-button" class="floating-btn">Få vårt nyhetsbrev!</button>        </div>
    </footer>

    <div id="popup-form" class="popup" style="display: none;">
        <form id="subscriptionForm">
            <h2>Prenumerera på vårt nyhetsbrev</h2>
            <label for="firstname">Förnamn</label>
            <input type="text" id="firstname" name="firstname" required>
            <label for="lastname">Efternamn</label>
            <input type="text" id="lastname" name="lastname" required>
            <label for="email">E-postadress</label>
            <input type="email" id="email" name="email" required>
            <button type="submit">Prenumerera</button>
        </form>
    </div>
    
    <!-- Overlay -->
    <div id="overlay" class="overlay" style="display: none;"></div>

<script src="js/scripts.js"></script>

    </footer>
</body>
